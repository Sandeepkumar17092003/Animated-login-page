<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grid with Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Interactive grid background -->
  <div class="grid-container" id="gridContainer"></div>

  <!-- Login/Signup form container -->
  <div class="form-container" id="formContainer">
    <div class="form-toggle">
      <button id="loginBtn" class="toggle-button">Login</button>
      <button id="signupBtn" class="toggle-button">Sign Up</button>
    </div>

    <div class="form-content">
      <!-- Login form -->
      <form id="loginForm" class="form" autocomplete="off">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="form-btn">Login</button>
      </form>

      <!-- Signup form -->
      <form id="signupForm" class="form hidden" autocomplete="off">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="form-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
